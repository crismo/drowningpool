<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drowning Pool</title>
    <link href="css/dp.css" rel="stylesheet">
</head>

<body>

    <label for="studentName">Name:</label>
    <input type="text" placeholder="name" id="studentName" />
    <button id="submitButton" onclick="updateQue()">Submit</button>

    <ol id="studentList">

    </ol>

    <script>
        const DEBUG = false;
        const ADD_STUDENT_ENDPOINT = '/app/student';
        const GET_STUDENTS_ENDPOINT = '/app/students';
        const NAMES_LIST_ELEMENT = "studentList";
        const INPUT_NAME_ELEMENT = "studentName";



        (function(){
            getRefreshedStudentList();
        })();

        function getRefreshedStudentList(){
            fetch(GET_STUDENTS_ENDPOINT).then(data => {
                return data.json();
            }).then(students =>{
                listStudentNamesInTarget(students,NAMES_LIST_ELEMENT)
            });
        }
       



        function updateQue() {
            
            ///TODO: Input validation
            let studentName = document.getElementById(INPUT_NAME_ELEMENT).value;
            
            sendAndResiveStudentNames(studentName).then(students => {
                
                listStudentNamesInTarget(students,NAMES_LIST_ELEMENT)

            }).catch(err => {
                ///TODO: Better error handling.
                console.error(err);

            });;
        }

        function listStudentNamesInTarget(studentNames, target) {
            
            let list = document.getElementById(target);
            list.innerHTML = "";

            studentNames.forEach(student => {
                let li = document.createElement("li");
                li.innerText = student;
                list.appendChild(li);
            });
        }

        function sendAndResiveStudentNames(name) {
            return fetch(ADD_STUDENT_ENDPOINT, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                },
                body: JSON.stringify({
                    studentName: name
                })
            }).then(data => {
                return data.json();
            });
        }

        function log(msg) {
            if (DEBUG) {
                console.log(msg);
            }
        }
    </script>

</body>

</html>
